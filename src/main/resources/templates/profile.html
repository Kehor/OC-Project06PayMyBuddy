<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Pay My Buddy</title>
    <link th:href="@{/styles/css/main.css}" rel="stylesheet" />
    <link th:href="@{/styles/css/profile.css}" rel="stylesheet" />
    <script src="script.js"></script>
</head>
<body>
<nav>
    <div><a class="navTitle" th:href="@{/}">PayMyBuddy</a></div>
    <div class="nav">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/transactions}">Transfer</a>
        <a class="selected" th:href="@{/profile}">Profile</a>
        <a th:href="@{/contact}">Contact</a>
        <a th:href="@{/logout}">Log out</a>
    </div>
</nav>
<div class="nav2">
    <a class="home" th:href="@{/}">Home</a>
    <p> / </p>
    <p>Profile</p>
</div>
<div class="middle">
    <div class="middleTop" th:object="${user}">
        <h2 th:text="*{email}"></h2>
        <h2><span th:text="*{balance}"></span> €</h2>
    </div>
        <form  class="middleTop" th:object="${user}" th:action="@{/edituser}" method="post">
            <label>Nom :</label>
            <input type="text" name="name" th:value="*{name}" required>
            <label>Password :</label>
            <input type="text" name="pass" value="">
            <label>Iban :</label>
            <input type="text" name="iban" th:value="*{iban}" required>
            <input class="add" type="submit" value="Edit">
        </form>
    <h2>My Last Transactions</h2>
    <table class="transactions">
        <thead>
        <tr>
            <th>Connections</th>
            <th>Description</th>
            <th>Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each ="transaction : ${transactions}">
            <td th:text="${transaction.receiverName}"></td>
            <td th:text="${transaction.description}"></td>
            <td><span th:text="${transaction.amount}"></span> €</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
